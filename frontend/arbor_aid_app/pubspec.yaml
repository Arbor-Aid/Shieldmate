name: arbor_aid_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

# The version and build number for your app.
version: 1.0.0+1

# Minimum SDK version required.
environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies used by your app.
dependencies:
  flutter:
    sdk: flutter

  # Flutter and Firebase packages.
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  flutter_dotenv: ^5.1.0

  # Firebase packages.
  firebase_core: ^3.4.0          # Firebase Core for initialization.
  firebase_auth: ^5.2.1          # Firebase Authentication for user login.
  cloud_firestore: ^5.4.5        # Firestore database.
  firebase_storage: ^12.3.5      # Firebase Storage for file storage.
  firebase_analytics: ^11.1.0    # Firebase Analytics.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # List of assets used by your app.
  assets:
    - assets/logo.png
    - assets/twoMarines.png
