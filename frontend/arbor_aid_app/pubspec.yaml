  flutter:
    sdk: flutter

  # Flutter and Firebase packages.
  cupertino_icons: ^1.0.2
  http: ^1.2.2
  flutter_dotenv: ^6.0.0

  # Firebase packages.
  firebase_core: ^4.1.1          # Firebase Core for initialization.
  firebase_auth: ^6.1.0          # Firebase Authentication for user login.
  cloud_firestore: ^6.0.2        # Firestore database.
  firebase_storage: ^13.0.2      # Firebase Storage for file storage.
  firebase_analytics: ^12.0.2    # Firebase Analytics.
  google_sign_in: ^7.2.0       # Google authentication sign-in flows.
  flutter_animate: ^4.5.2
  animations: ^2.0.11
  fl_chart: ^1.1.1
  cached_network_image: ^3.4.1
  connectivity_plus: ^7.0.0
  flutter_secure_storage: ^9.2.4
  image_picker: ^1.2.0
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  map_launcher: ^4.4.2
  url_launcher: ^6.3.2
  permission_handler: ^12.0.1
  sign_in_with_apple: ^7.0.1
  package_info_plus: ^9.0.0
  in_app_review: ^2.0.11
  share_plus: ^12.0.0
  sentry_flutter: ^9.6.0
  flutter_svg: ^2.2.1
  lottie: ^3.3.2
  shimmer: ^3.0.0
  firebase_messaging: ^16.0.2
  awesome_notifications: ^0.10.1
  hive: ^2.2.3
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # List of assets used by your app.
  assets:
    - assets/images/marines_logo.png
    - assets/images/shieldmate_logo.png
    - assets/logo.png
    - .env



