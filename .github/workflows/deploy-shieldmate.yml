name: Deploy Shieldmate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Deploy to Firebase Hosting (shieldmate)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: .
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARINES_AI_AGENT }}"
          projectId: "marines-ai-agent"
          channelId: "live"
          target: "shieldmate"
